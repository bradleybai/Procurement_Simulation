<!DOCTYPE html>
<html>
<head>
    <title>Purchase Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Purchase Order Form</h1>
    <form id="orderForm">
        <label for="recommendedQty">Recommended Order Qty.:</label>
        <input type="number" id="recommendedQty" name="recommendedQty" required>

        <label for="description">Detailed Description and/or Technical Specifications:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="manufacturerModel">Manufacturer Model/Part No.:</label>
        <input type="text" id="manufacturerModel" name="manufacturerModel" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        async function submitForm() {
            const form = document.getElementById('orderForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('<http://localhost:5678/webhook-test>', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert('Data submitted successfully!');
                } else {
                    alert('Failed to submit data.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred.');
            }
        }
    </script>
</body>
</html>
